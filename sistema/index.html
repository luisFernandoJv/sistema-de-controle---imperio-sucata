<!doctype html>
<html lang="pt-br" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Império Sucata</title>

    <meta name="theme-color" content="#059669" />
    <meta name="description" content="Sistema completo de gestão para reciclagem de materiais com controle de estoque, vendas e relatórios">
    
    <!-- Adding PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Império Sucata">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#059669">
    <meta name="msapplication-tap-highlight" content="no">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <!-- Updated manifest link -->
    <link rel="manifest" href="/manifest.json">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
  </head>
  <body class="antialiased bg-slate-50 text-slate-900 font-sans">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      document.documentElement.classList.remove('no-js');
      document.documentElement.classList.add('js');
      
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('[PWA] Service Worker registered successfully:', registration.scope);
            })
            .catch((error) => {
              console.log('[PWA] Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
